<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lua Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: calc(100% - 40px);
        }
    </style>
</head>

<body>
    <!-- Editor -->
    <div id="editor"></div>

    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
    <script>
        let editorInstance;
        const currentLanguage = 'kilang';

        const languageTemplates = {
            kilang: "-- Write Kilang code here\n\n-- Kilang is a modded version of Luau\nlocal function greet(name: string): string\n    return `Hello from Kilang, {name}!`\nend\n\nprint(greet('World'))"
        };

        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editorInstance = monaco.editor.create(document.getElementById('editor'), {
                value: languageTemplates[currentLanguage],
                language: currentLanguage,
                theme: 'vs-dark',
                fontSize: 14,
                automaticLayout: true,
                minimap: { enabled: true },
                scrollBeyondLastLine: false,
                lineNumbers: 'on',
                scrollbar: {
                    useShadows: false,
                    verticalScrollbarSize: 10,
                    horizontalScrollbarSize: 10
                }
            });

            window.editorInstance = editorInstance;
            window.getEditorContent = function () {
                return editorInstance.getValue();
            };

            editorInstance.onDidChangeModelContent(function () {
                window.external.invoke('editorChanged:' + getEditorContent());
            });

            editorInstance.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyR, function () {
                window.external.invoke('runLua:' + getEditorContent());
            });
        });

        window.setEditorContent = function (content) {
            editorInstance.setValue(content);
        };

        window.insertText = function (text) {
            const selection = editorInstance.getSelection();
            editorInstance.executeEdits('', [{
                range: selection,
                text: text
            }]);
        };
    </script>
</body>

</html>
